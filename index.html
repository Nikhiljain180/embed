<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <iframe name="efPcsSearch" id="efPcsSearch" src="https://event.dev.eightfold.ai/careers/embed" title="search" style="z-index: 100000000;width :100%;height:100%;"></iframe>
</body>
<script type='text/javascript'>

  //Search Embedded Config
  var searchEmbedConfig = {
    visibilityConfig : {
      showAdvancedFilterOptions: true,
      showLocationFilterOption: true,
      showSearchFilterOption: true,
    },
    textConfig : {
      submitButtonText : 'Go',
      advancedOptionText : 'More Options'
    },
    cssConfigUrl : encodeURIComponent(window.location.origin + '/embed/css/config.css')
  };

 // js snippet for handling  configuration options
  !function(){if(searchEmbedConfig){var e=document.getElementById("efPcsSearch").src;document.getElementById("efPcsSearch").src=e+"?config="+JSON.stringify(searchEmbedConfig)}}();
</script>
</html>
